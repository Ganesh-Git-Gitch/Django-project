{% extends 'Base.html' %}
{% block title %}Edit Solution{% endblock title %}

{% block content %}
<div class="container">
    <div class="card mt-3 shadow-lg">
        <h4 class="card-header">Edit Solution</h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="patient_name">Patient Name:</label>
                    <input type="text" id="patient_name" class="form-control" value="{{ solution.problem.patient_by.patientprofile.ptd.username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="problem">Problem:</label>
                    <input type="text" id="problem" class="form-control" value="{{ solution.problem.prob }}" readonly>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control" readonly>{{ solution.problem.desc_of_problem }}</textarea>
                </div>
                <div class="form-group">
                    <label for="solution_text">Solution:</label>
                    <textarea id="solution_text" name="solution_text" class="form-control" rows="4">{{ solution.solution_text }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
