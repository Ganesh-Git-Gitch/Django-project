{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="cart mt-4 col-md-6 mx-auto card border border-success shadow-lg">
    <div class="card-body">
      <h3 class="bg-info text-light text-center border rounded p-2">Register</h3>
      <form method="post">
        {% csrf_token %}
        {% for i in UsForm %}
           {{i}}
        {% endfor %}
        <div class="row my-2">
          <div class="col">
            <input type="reset" class="form-control btn btn-outline-danger" value="Clear">
          </div>
          <div class="col">
            <a href="{% url 'login' %}" class="form-control btn btn-outline-info">Existing user?</a>
          </div>
          <div class="col">
            <input type="submit" value="Submit" class="form-control btn btn-outline-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
{% include 'footer.html' %}
