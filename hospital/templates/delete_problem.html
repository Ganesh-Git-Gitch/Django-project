{% extends 'Base.html' %}
{% block title %}delete problem{% endblock title %}
{% block content %}
<div class="card col">
    <div class=" card-body">
        <h1>Delete Problem</h1>
        <p>Are you sure you want to delete this problem?</p>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm form-control">
                </div>
                <div class="col">
                    <a href="{% url 'create_problem' %}" class="btn btn-info btn-sm form-control">back</a>
                </div>
            </div>
            
          
        </form>

    </div>

</div>
{% endblock content %}
